<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SoapVibe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    </header>

    <main>
        <div class="date-time">
            <p id="currentDateTime"></p>
        </div>
        <section class="container">
            <h1>Welcome to SoapVibe</h1>
            <div class="box-container">
                <div class="box" onclick="goToMyAccount()">My Account</div>
                <div class="box" onclick="selectOption('what_i_liked.html')">What I Liked</div>
                <div class="box" onclick="GoToContactUs()">Contact Us</div>
                <div class="box" onclick="selectOption('creating_soaps.html')">Creating Soaps</div>
                <div class="box" onclick="goToAboutUs()">About Us</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SoapVibe. All rights reserved.</p>
    </footer>

    <script>
        function goToMyAccount() {
            window.location.href = 'MyAccount.html';

        }
function goToAboutUs(){
            window.location.href='AboutUs.html'
}
        function updateDateTime() {
            var currentDate = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            document.getElementById('currentDateTime').textContent = currentDate.toLocaleDateString('en-US', options);
        }

        updateDateTime(); // Update immediately
        setInterval(updateDateTime, 1000); // Update every second
    </script>
</body>
</html>
