<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SoapVibe</title>
    <link rel="stylesheet" href="../CSS/FirstPageStyles.css">
</head>
<body>
    <header>
        <a href="FirstPage.html" class="back-btn">Back to Home Page</a>
    </header>

    <main>
        <section class="container">
            <h1>Create an Account</h1>
            <div class="date-time">
                <p id="currentDateTime"></p>
            </div>
            <form action="#" method="POST" class="signup-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0][0-9]{9}" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                </div>
                <p class="password-warning">Password must be at least 6 characters long and contain at least one capital letter and one number.</p>
                <div class="btn-group">
                    <button type="submit" class="signup-btn">Create</button>
                    <a href="FirstPage.html" class="back-btn">Back to Home Page</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SoapVibe. All rights reserved.</p>
    </footer>

    <script>
        function updateDateTime() {
            var currentDate = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            var formattedDate = currentDate.toLocaleDateString('en-US', options);
            document.getElementById('currentDateTime').textContent = formattedDate;
        }

        updateDateTime(); // Update immediately
        setInterval(updateDateTime, 1000); // Update every second
    </script>
</body>
</html>
