    </header>

    <main>
        <section class="container">
            <h1>Shopping Cart</h1>

            <!-- Table to display soaps in the shopping cart -->
            <table>
                <thead>
                    <tr>
                        <th>Time Added</th>
                        <th>Scent</th>
                        <th>Color</th>
                        <th>Additives</th>
                        <th>Soap Base</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Rows will be dynamically added here using JavaScript -->
                </tbody>
            </table>

            <!-- Total price display -->
            <div id="totalPrice"></div><br><br>
            <button type="submit" class="back-btn"><a href="FirstPage.html" class="back-btn">Back</a></button>

        </section>
    </main>
