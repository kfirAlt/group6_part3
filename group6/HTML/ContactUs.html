<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SoapVibe</title>
    <link rel="stylesheet" href="../CSS/ContactUsStyles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <section class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" id="name" name="name" required> </div>
                <div class="form-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email" required></div>
                <div class="form-group">
                    <label for="phone"><strong>Phone number:</strong></label>
                    <input type="tel" id="phone" name="phone" required></div>
                <div class="form-group">
                    <label for="message"><strong>Massage:</strong></label>
                    <textarea id="message" name="message" rows="5" required></textarea></div>

                <button type="submit">Send</button>
                <button type="submit" class="back-btn"><a href="FirstPage.html" class="back-btn">Back</a></button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SoapVibe. All rights reserved.</p>
    </footer>

    <script src="../JS/ContactUsScript.js"></script>
</body>
</html>
