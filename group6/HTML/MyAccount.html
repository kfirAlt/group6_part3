<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - SoapVibe</title>
    <link rel="stylesheet" href="../CSS/FirstPageStyles.css">
</head>
<body>
    <header>
        <a href="FirstPage.html" class="back-btn">Back to Home page</a>
    </header>

    <main>
        <section class="container">
            <h1>Welcome back!</h1>
            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="create-account-link">Don't have an account? <a href="signup.html">Create one now</a>.</p>
            <button class="google-btn">Login with Google</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SoapVibe. All rights reserved.</p>
    </footer>
</body>
</html>
