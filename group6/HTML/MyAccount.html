<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - SoapVibe</title>
    <link rel="stylesheet" href="../CSS/MyAccountStyles.css">
</head>
<body>
    <header> </header>

    <main>
        <section class="container">
            <h1>Welcome back!</h1><br>
            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required></div><br>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required></div><br>
                <button type="submit" class="login-btn">Login</button>
                <button class="google-btn">Login with Google</button><br><br><br>
            </form>
            <p class="create-account-link">Don't have an account?<br><br> <a href="signup.html" id="createNew">Create now!</a></p><br>
            <button onclick="" class="back-btn"><a href="FirstPage.html" class="back-btn">Back</a></button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SoapVibe. All rights reserved.</p>
    </footer>
</body>
</html>
