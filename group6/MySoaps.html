<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Soap - SoapVibe</title>
    <link rel="stylesheet" href="CreatingSoapsStyles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Create Your Soap</h1>
    </header>

    <main>
        <section class="soap-form">
            <h2>Customize Your Soap</h2>
            <form id="soapForm">
                <div class="form-group">
                    <label for="scent">Scent:</label>
                    <select id="scent" name="scent">
                        <option value="Lavender">Lavender</option>
                        <option value="Peppermint">Peppermint</option>
                        <option value="Lemon">Lemon</option>
                        <option value="Vanilla">Vanilla</option>
                        <option value="Orange">Orange</option>
                        <option value="Eucalyptus">Eucalyptus</option>
                        <option value="Coconut">Coconut</option>
                        <option value="Jasmine">Jasmine</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value="Blue">Blue</option>
                        <option value="Pink">Pink</option>
                        <option value="Green">Green</option>
                        <option value="Purple">Purple</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Orange">Orange</option>
                        <option value="Red">Red</option>
                        <option value="White">White</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additives">Additives:</label><br>
                    <input type="checkbox" id="oatmeal" name="additives" value="Oatmeal">
                    <label for="oatmeal">Oatmeal</label><br>
                    <input type="checkbox" id="honey" name="additives" value="Honey">
                    <label for="honey">Honey</label><br>
                    <input type="checkbox" id="charcoal" name="additives" value="Activated Charcoal">
                    <label for="charcoal">Activated Charcoal</label><br>
                    <!-- Add more options for additives -->
                </div>

                <div class="form-group">
                    <label for="soapBase">Soap Base:</label>
                    <select id="soapBase" name="soapBase">
                        <option value="Olive Oil">Olive Oil</option>
                        <option value="Coconut Oil">Coconut Oil</option>
                        <option value="Shea Butter">Shea Butter</option>
                        <option value="Goat Milk">Goat Milk</option>
                        <option value="Almond Oil">Almond Oil</option>
                        <option value="Avocado Oil">Avocado Oil</option>
                        <option value="Castor Oil">Castor Oil</option>
                        <option value="Palm Oil">Palm Oil</option>
                    </select>
                </div>

                <button type="button" onclick="createSoap()">Create Soap</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SoapVibe. All rights reserved.</p>
    </footer>

    <script src="CreateSoapScript.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
